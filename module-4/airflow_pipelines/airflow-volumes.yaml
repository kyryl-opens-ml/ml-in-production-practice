---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: inference-storage
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  local:
    path: /tmp/
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - ml-in-production-course-week-4-control-plane
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inference-storage
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi 
  storageClassName: local-storage 
